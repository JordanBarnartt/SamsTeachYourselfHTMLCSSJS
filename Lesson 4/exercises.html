<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Displaying Time and Dates</title>
    </head>
    <body>
        <h1>Current Date and Time</h1>
        <script>
            now = new Date();
            localtime = now.toString();
            utctime = now.toGMTString();
            document.write("<p><strong>Local time:</strong> " + localtime + "</p>");
            document.write("<p><strong>UTC time:</strong> " + utctime + "</p>");

            hours = now.getHours();
            mins = now.getMinutes();
            secs = now.getSeconds();
            millisecs = now.getMilliseconds();
            document.write("<h2><strong>");
            document.write(hours + ":" + mins + ":" + secs + ":" + millisecs + "<br>");
            document.write(hours + ":" + mins + ":" + secs + ":" + millisecs);
            document.write("</h2></strong>");
        </script>
    </body>
</html>
